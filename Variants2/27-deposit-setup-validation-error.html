<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="prefetch" href="https://p.superdesign.dev/draft/b92e5b63-41fc-4fe3-9b06-6ad7905f3d06" as="document">
  <link rel="prefetch" href="https://p.superdesign.dev/draft/14957248-c82c-4b1c-912f-662210d8c6e7" as="document">
  <link rel="prefetch" href="https://p.superdesign.dev/draft/7e7b49b5-8406-4512-9a10-b1bc6ae83ec8" as="document">
  <link rel="prefetch" href="https://p.superdesign.dev/draft/9edf1601-6e97-448b-a354-07a7173f694d" as="document">
  <link rel="prefetch" href="https://p.superdesign.dev/draft/a0993423-dcff-44a1-844c-b807a4158cc3" as="document">
  <link rel="prefetch" href="https://p.superdesign.dev/draft/5fb4c3e5-74d6-409b-aab3-cc5454a4d41d" as="document">
  <style>
    @import url('https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap');
    
    body {
      font-family: 'Satoshi', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .teal-accent { color: #0EA5A5; }
    .bg-teal-accent { background-color: #0EA5A5; }
    .border-subtle { border: 1px solid rgba(0, 0, 0, 0.04); }

    html {
        background-color: #F8F8F8;
    }
    @view-transition {
        navigation: auto;
    }
    ::view-transition-old(main-nav),
    ::view-transition-new(main-nav) {
        animation: none;
        mix-blend-mode: normal;
    }
    ::view-transition-old(main-content) {
        animation: 0.25s ease-out both fade-out;
    }
    ::view-transition-new(main-content) {
        animation: 0.25s ease-in 0.1s both fade-in;
    }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

    .input-cursor-blink::after {
      content: '|';
      animation: blink 1s step-start infinite;
      color: #0EA5A5;
      margin-left: 2px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-[#F8F8F8] flex flex-col items-center">
    <!-- Header (Persistent) -->
    <header class="w-full max-w-[375px] h-[64px] px-6 flex items-center justify-between bg-white border-b border-gray-100 sticky top-0 z-50" style="view-transition-name: main-nav">
      <div class="w-8"></div>
      <h1 class="text-[18px] font-bold tracking-tight text-gray-900">FlowSplit</h1>
      <button id="nav-menu-btn" class="w-8 h-8 flex items-center justify-end text-gray-600">
        <iconify-icon icon="lucide:menu" class="text-2xl"></iconify-icon>
      </button>
    </header>

    <!-- Dynamic Content Area -->
    <main class="w-full max-w-[375px] flex-1 flex flex-col p-6 space-y-8" style="view-transition-name: main-content">
      
      <!-- Back navigation if needed, though this is the first step -->
      <div class="flex items-center gap-2 text-gray-400">
        <iconify-icon icon="lucide:arrow-left" class="text-lg"></iconify-icon>
        <span class="text-xs font-bold uppercase tracking-wider">New Split</span>
      </div>

      <!-- Amount Entry Section -->
      <section class="text-center space-y-4 pt-4">
        <label class="text-sm font-bold text-gray-400 uppercase tracking-widest">Deposit Amount</label>
        <div class="flex items-center justify-center gap-3">
          <div class="flex items-baseline">
            <span class="text-3xl font-black text-red-500 mr-2">$</span>
            <div class="text-6xl font-black text-red-500 input-cursor-blink">15,000</div>
          </div>
          <iconify-icon icon="lucide:alert-circle" class="text-3xl text-red-500"></iconify-icon>
        </div>
        <div class="space-y-1 px-4">
          <p class="text-xs text-red-600 font-bold uppercase tracking-tight">Insufficient funds or invalid format</p>
          <p class="text-[11px] text-gray-500 font-medium leading-relaxed">
            Amount must be between $0.01 and your available balance ($12,450.00).
          </p>
        </div>
      </section>

      <!-- Account Selection Section -->
      <section class="space-y-4">
        <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-[0.15em]">Source Account</h3>
        
        <div class="space-y-3">
          <!-- Chase Option -->
          <button class="w-full bg-white p-5 rounded-[24px] border-2 border-teal-accent flex items-center justify-between shadow-sm transition-all">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white text-xl">
                <iconify-icon icon="simple-icons:chase"></iconify-icon>
              </div>
              <div class="text-left">
                <p class="text-sm font-bold text-gray-900">Chase Checking</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Main Hub â€¢ 4821</p>
              </div>
            </div>
            <iconify-icon icon="lucide:check-circle-2" class="text-teal-accent text-2xl"></iconify-icon>
          </button>

          <!-- Venmo Option -->
          <button class="w-full bg-white p-5 rounded-[24px] border-subtle flex items-center justify-between hover:bg-gray-50 transition-all">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-blue-400 rounded-xl flex items-center justify-center text-white text-xl">
                <iconify-icon icon="simple-icons:venmo"></iconify-icon>
              </div>
              <div class="text-left">
                <p class="text-sm font-bold text-gray-900">Venmo Balance</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Gig Income</p>
              </div>
            </div>
            <div class="w-6 h-6 border-2 border-gray-100 rounded-full"></div>
          </button>

          <!-- Add New Account -->
          <button class="w-full border-2 border-dashed border-gray-200 p-5 rounded-[24px] flex items-center justify-center gap-2 text-gray-400 hover:border-gray-300 transition-all">
            <iconify-icon icon="lucide:plus" class="text-lg"></iconify-icon>
            <span class="text-sm font-bold">Connect new source</span>
          </button>
        </div>
      </section>

      <!-- Spacer to push button down -->
      <div class="flex-1"></div>

      <!-- Fixed Bottom Actions (Content specific button) -->
      <div class="w-full space-y-4">
        <button id="next-allocation-btn" disabled class="w-full bg-gray-200 text-gray-400 cursor-not-allowed font-bold py-5 rounded-[24px] transition-all flex items-center justify-center gap-2 opacity-80 pointer-events-none">
          Continue to Split
          <iconify-icon icon="lucide:arrow-right" class="text-lg"></iconify-icon>
        </button>
        <p class="text-center text-[10px] text-gray-400 font-medium px-8">
          FlowSplit will analyze your rules and propose an allocation strategy based on this amount.
        </p>
      </div>

    </main>
  </div>
</body>
</html>
