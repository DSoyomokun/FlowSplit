<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Split History - FlowSplit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <meta name="view-transition" content="same-origin">
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap');

        :root {
            --teal-accent: #0EA5A5;
            --bg-offwhite: #F8F8F8;
            --card-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Satoshi', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-shadow {
            box-shadow: var(--card-shadow);
        }

        /* Shimmer Animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton-shimmer {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        /* Subtle Pulse Animation */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .animate-subtle-pulse {
            animation: subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* View Transitions */
        @view-transition {
            navigation: auto;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-[#F8F8F8] flex flex-col overflow-hidden pointer-events-none">
        <!-- Header Section (Disabled States) -->
        <header class="shrink-0 pt-14 px-6 pb-4 bg-white border-b border-black/[0.04] z-10" style="view-transition-name: main-nav">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="back-button" class="w-10 h-10 flex items-center justify-center rounded-full opacity-50">
                        <iconify-icon icon="lucide:chevron-left" class="text-2xl text-gray-800"></iconify-icon>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900 tracking-tight">Split History</h1>
                </div>
                <div id="filter-btn" class="w-10 h-10 flex items-center justify-center rounded-full border border-black/[0.04] bg-white custom-shadow opacity-50">
                    <iconify-icon icon="lucide:sliders-horizontal" class="text-lg text-gray-400"></iconify-icon>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto hide-scrollbar px-6 py-6">
            <!-- Loading Status Indicator -->
            <div class="flex items-center gap-3 mb-8 px-1 animate-subtle-pulse">
                <iconify-icon icon="lucide:loader-2" class="text-[#0EA5A5] animate-spin text-lg"></iconify-icon>
                <p class="text-sm font-medium text-gray-500 tracking-tight">Loading your split history...</p>
            </div>

            <!-- Skeleton Card List (6 Placeholders) -->
            <div class="space-y-4">
                <!-- Placeholder Card Component -->
                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <!-- Date Shimmer -->
                            <div class="h-3 w-20 rounded-full skeleton-shimmer"></div>
                            <!-- Amount Shimmer -->
                            <div class="h-8 w-32 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <!-- Status Pill Shimmer -->
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <!-- Summary Text Shimmer -->
                        <div class="h-3 w-40 rounded-full skeleton-shimmer"></div>
                        <!-- Icon Shimmer -->
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <div class="h-3 w-16 rounded-full skeleton-shimmer"></div>
                            <div class="h-8 w-28 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <div class="h-3 w-32 rounded-full skeleton-shimmer"></div>
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <div class="h-3 w-24 rounded-full skeleton-shimmer"></div>
                            <div class="h-8 w-36 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <div class="h-3 w-36 rounded-full skeleton-shimmer"></div>
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <div class="h-3 w-20 rounded-full skeleton-shimmer"></div>
                            <div class="h-8 w-24 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <div class="h-3 w-44 rounded-full skeleton-shimmer"></div>
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <div class="h-3 w-14 rounded-full skeleton-shimmer"></div>
                            <div class="h-8 w-32 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <div class="h-3 w-28 rounded-full skeleton-shimmer"></div>
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[24px] p-5 custom-shadow border border-black/[0.02] animate-subtle-pulse opacity-50">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-3">
                            <div class="h-3 w-22 rounded-full skeleton-shimmer"></div>
                            <div class="h-8 w-28 rounded-lg skeleton-shimmer"></div>
                        </div>
                        <div class="h-8 w-24 rounded-full skeleton-shimmer"></div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                        <div class="h-3 w-36 rounded-full skeleton-shimmer"></div>
                        <div class="h-4 w-4 rounded-full skeleton-shimmer"></div>
                    </div>
                </div>
            </div>

            <!-- Loading Progress End -->
            <div class="flex flex-col items-center justify-center py-10 opacity-20">
                <iconify-icon icon="lucide:refresh-cw" class="text-3xl animate-spin"></iconify-icon>
            </div>
        </main>

        <!-- Bottom Navigation Spacer -->
        <footer class="shrink-0 h-[34px] bg-white"></footer>
    </div>
</body>
</html>
