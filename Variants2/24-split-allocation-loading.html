<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowSplit â€” Split Allocation (Loading)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <meta name="view-transition" content="same-origin">
  <style>
    @import url('https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap');
    
    html { background-color: #F8F8F8; }
    @view-transition { navigation: auto; }
    ::view-transition { background-color: #F8F8F8; }

    body {
      font-family: 'Satoshi', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .custom-shadow {
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
    }

    .chart-container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    .shimmer-bg {
      background: linear-gradient(90deg, #F3F4F6 0%, #E5E7EB 50%, #F3F4F6 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    @keyframes shimmer {
      to { background-position: 200% 0; }
    }

    .loading-pulse {
      animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse-subtle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="w-full min-h-screen flex flex-col bg-[#F8F8F8]">
    
    <!-- Header: Persistent -->
    <header style="view-transition-name: main-nav" class="pt-14 px-6 pb-4 flex items-center justify-between bg-white border-b border-gray-100 z-50">
      <div class="w-8">
        <a href="#" id="nav-back-link" class="text-gray-400 hover:text-gray-900 transition-colors pointer-events-none opacity-50">
          <iconify-icon icon="lucide:chevron-left" class="text-2xl"></iconify-icon>
        </a>
      </div>
      <h1 class="text-[17px] font-black tracking-tight text-gray-900">FlowSplit</h1>
      <button id="nav-menu-btn" class="w-8 h-8 flex items-center justify-end text-gray-400">
        <iconify-icon icon="lucide:settings-2" class="text-2xl"></iconify-icon>
      </button>
    </header>

    <main style="view-transition-name: main-content" class="flex-1 overflow-auto p-5 space-y-6">
      
      <!-- Interactive Chart Card (Loading State) -->
      <section class="bg-white rounded-[32px] p-8 border border-gray-100 custom-shadow flex flex-col items-center">
        <div class="chart-container flex items-center justify-center">
          <svg viewBox="0 0 100 100" class="w-full h-full">
            <circle cx="50" cy="50" r="40" fill="transparent" stroke="#F3F4F6" stroke-width="12" />
            <circle cx="50" cy="50" r="40" fill="transparent" stroke="#E5E7EB" stroke-width="12" stroke-dasharray="60 251.2" class="loading-pulse" stroke-linecap="round" transform="rotate(-90 50 50)" />
          </svg>
          <!-- Center Info Loader -->
          <div class="absolute inset-0 flex flex-col items-center justify-center text-center">
            <iconify-icon icon="lucide:loader-2" class="text-2xl text-[#0EA5A5] animate-spin mb-2"></iconify-icon>
            <p class="text-[11px] font-bold text-gray-400 animate-pulse tracking-tight">Calculating split...</p>
          </div>
        </div>

        <!-- Allocation List Skeletons -->
        <div class="mt-10 w-full space-y-3">
          <!-- Skeleton Item 1 -->
          <div class="bg-gray-50/50 p-4 rounded-2xl flex items-center justify-between border border-transparent">
            <div class="flex items-center gap-3">
              <div class="w-2.5 h-2.5 rounded-full bg-gray-200 animate-pulse"></div>
              <div class="h-4 w-20 bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div class="flex flex-col items-end gap-1.5">
              <div class="h-4 w-10 bg-gray-200 rounded animate-pulse"></div>
              <div class="h-3 w-16 bg-gray-100 rounded animate-pulse"></div>
            </div>
          </div>

          <!-- Skeleton Item 2 -->
          <div class="bg-gray-50/50 p-4 rounded-2xl flex items-center justify-between border border-transparent">
            <div class="flex items-center gap-3">
              <div class="w-2.5 h-2.5 rounded-full bg-gray-200 animate-pulse"></div>
              <div class="h-4 w-24 bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div class="flex flex-col items-end gap-1.5">
              <div class="h-4 w-12 bg-gray-200 rounded animate-pulse"></div>
              <div class="h-3 w-14 bg-gray-100 rounded animate-pulse"></div>
            </div>
          </div>

          <!-- Skeleton Item 3 -->
          <div class="bg-gray-50/50 p-4 rounded-2xl flex items-center justify-between border border-transparent">
            <div class="flex items-center gap-3">
              <div class="w-2.5 h-2.5 rounded-full bg-gray-200 animate-pulse"></div>
              <div class="h-4 w-16 bg-gray-200 rounded animate-pulse"></div>
            </div>
            <div class="flex flex-col items-end gap-1.5">
              <div class="h-4 w-8 bg-gray-200 rounded animate-pulse"></div>
              <div class="h-3 w-12 bg-gray-100 rounded animate-pulse"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Remainder Bucket Skeleton -->
      <section class="bg-white rounded-2xl p-5 border border-gray-100 custom-shadow flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-gray-200 animate-pulse">
            <iconify-icon icon="lucide:landmark" class="text-xl"></iconify-icon>
          </div>
          <div class="space-y-2">
            <div class="h-2 w-20 bg-gray-100 rounded animate-pulse"></div>
            <div class="h-4 w-32 bg-gray-200 rounded animate-pulse"></div>
          </div>
        </div>
        <div class="text-right space-y-1.5">
          <div class="h-3 w-8 bg-gray-100 rounded ml-auto animate-pulse"></div>
          <div class="h-6 w-20 bg-teal-50 rounded animate-pulse"></div>
        </div>
      </section>

      <div class="h-24"></div>
    </main>

    <!-- Actions: Sticky Bottom (Disabled) -->
    <footer class="fixed bottom-0 w-full bg-white/80 backdrop-blur-xl border-t border-gray-100 px-6 pt-6 pb-[34px] flex flex-col gap-3 z-[100] shadow-[0_-8px_32px_rgba(0,0,0,0.03)]">
      <button id="confirm-split-btn" disabled class="w-full bg-[#0EA5A5] opacity-50 cursor-not-allowed text-white font-bold h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-[#0EA5A5]/10">
        <iconify-icon icon="lucide:loader-2" class="animate-spin mr-2"></iconify-icon>
        Preparing Split...
      </button>
      <button id="cancel-btn" disabled class="w-full text-center text-gray-300 font-bold text-xs py-1 tracking-tight cursor-not-allowed">
        KEEP EVERYTHING IN CHECKING
      </button>
    </footer>

  </div>
</body>
</html>
